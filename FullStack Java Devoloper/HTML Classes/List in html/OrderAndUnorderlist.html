<!DOCTYPE html>
<html>
    <head>
        <title>List in html</title>
    </head>
    <body>
        <b>Hobbies</b>
        <ol type="1">
         <li>playing cricket</li>
         <li>watching tv</li>
         <li>learning</li>
        </ol>

        <ul type="square">
            <li>sleeping</li>
            <li>again sleeping</li>
            <li>nothing to do</li>

        </ul>
    </body>
</html>
