<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ajax practice</title>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <button type="button" class="btn btn-primary" id="get">Primary</button>

    <div id="dataElement"></div>

    <script>
      // get data from server using ajax
      let btn = document.getElementById("get");
      let dataelement = document.getElementById("dataElement"); // where we will display the data

      btn.addEventListener("click", getData);

      function getData() {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", " Hello.txt", true);

        xhr.send();

        xhr.onprogress = function () {
          dataelement.innerText = "Loading...";
        };

        xhr.onload = function () {
          dataelement.innerText = xhr.responseText;
        };
      }
    </script>
  </body>
</html>
