<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ajax practice get data from an api</title>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <input type="text" id="country" />
    <input type="submit" class="btn btn-primary" id="json" value="get data" />

    <div id="delement"></div>

    <script>
      // get data from server using ajax
      let btn = document.getElementById("json");
      let dataelement = document.getElementById("delement"); // where we will display the data
      let countryName = document.getElementById("country");

      btn.addEventListener("click", getData);

      function loadData() {
        let url = `https://restcountries.com/v3.1/name/${countryName.value}`;
        return url;
      }

      function getData() {
        let url = loadData();
        let xhr = new XMLHttpRequest();

        xhr.open("GET", url, true);

        xhr.send();

        xhr.onload = function() {
          if (xhr.status === 200){
let res = xhr.responseText
res = JSON.parse(res)
let [country]= res
console.log(country)
dataelement.innerHTML= `<img src=${country.flags.png}>`
          }
        }
      }


    </script>
  </body>
</html>
